<!DOCTYPE html>

<html>

<head>
    <title>Avatar Shop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        <h1>Avatar Shop</h1>
    </div>
    <div class="shop">
        <h3>Use your points to buy avatar items:</h3>
        <h4 id = "points">Points:</h4>
        <div>
            <p>Hat: 30 points
            <button id="hat">Buy</button></p>
            <p>Glasses: 50 points
            <button id="glasses">Buy</button></p>
            <p>Shirt: 100 points
            <button id="shirt">Buy</button></p>
            <p>Bottoms: 150 points
            <button id="bottoms">Buy</button></p>
            <p>Shoes: 200 points
            <button id="shoes">Buy</button></p>
        </div>
    </div>
    <div class="pages">
        <button onclick="window.open('account.html', '_self')">User Account</button>
        <script src='avatar_shop.js'></script>
        <button onclick="window.open('main.html', '_self')">Back to Home Page</button>
    </div>
</body> 

</html
